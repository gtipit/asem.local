<!doctype html>
<title>Hello from Flask</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Сторінка в розробці</h1>
{% endif %}
